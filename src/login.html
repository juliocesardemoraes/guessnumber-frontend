<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-100 min-h-screen w-screen flex">
    <main
      class="bg-white w-[50vw] m-auto min-h-[500px] min-w-[300px] rounded-xl drop-shadow-md p-4 md:p-16 flex flex-col gap-6"
    >
      <h1 class="text-3xl font-bold text-slate-700 text-center">
        Adivinhe o número
      </h1>
      <h2 class="text-2xl font-semibold text-slate-700 text-center">
        Crie ou faça o login na sua conta
      </h2>
      <h3 class="text-base font-medium text-slate-400 text-center">
        Caso não tenha uma conta, coloque seus dados abaixo e vamos criar uma!
      </h3>

      <form class="flex flex-col gap-6" onsubmit="criarConta(event)">
        <input
          class="p-4 border border-slate-300 rounded text-center"
          placeholder="Insira seu login"
          type="text"
          name="username"
        />
        <input
          class="p-4 border border-slate-300 rounded text-center"
          placeholder="Insira sua senha"
          type="password"
          name="password"
        />
        <button class="bg-blue-500 text-white p-4 rounded" type="submit">
          Criar conta / Login
        </button>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
